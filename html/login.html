<!DOCTYPE html>
<html>
	<head>
		<title>CANUDILO</title>
		<meta charset="UTF-8">
		<meta name="description" content="卡奴迪路年终晚会刮刮乐">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" src="../js/jquery-1.7.1.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/login.js" ></script>
	</head>
	<body>
		<div class="login_page">
			<img src="../images/login_caption.png" />
			<table class="login_table">
				<tr>
					<td><input id="username" type="text" class="text" placeholder="输入姓名" value=""/></td>
				</tr>
				<tr>
					<td>
						<select id="department" class="sel" >
							<option value="">请选择部门</option>
							<option>IT部</option>
							<option>财务中心</option>
							<option>港澳事业部</option>
							<option>高级定制事业部</option>
							<option>基建项目部</option>
							<option>卡奴品牌事业部</option>
							<option>摩登大道事业部</option>
							<option>品牌时尚创意中心</option>
							<option>人力行政管理中心</option>
							<option>瑞丰</option>
							<option>审计部</option>
							<option>物流中心</option>
							<option>证券部</option>
							<option>董事长室</option>
							<option>总裁办</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input id="mobile" type="text" class="text" placeholder="输入手机号码" value=""/>
					</td>
				</tr>
				<tr>
					<td>
						<input id="password" type="password" class="text" placeholder="输入密码" value=""/>
					</td>
				</tr>
			</table>
			<div class="login_btn">
				<img src="../images/btnbg.png" id="loginBtn" />
			</div>
		</div>


	</body>
</html>
